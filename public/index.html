<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AI in Nature</title>
  </head>
  <body>
    <h1>Explore your environment</h1>
    <p>
      Click anywhere on the video to capture an area you want to interact with
      more. A red square will mark your selection.
    </p>

    <!-- Video element will display the camera feed -->
    <video
      id="videoElement"
      autoplay
      playsinline
      title="Click to capture selection area"
    ></video>

    <!-- Hidden canvas for capturing snapshots -->
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button id="startButton">Start Camera</button>
      <button id="stopButton">Stop Camera</button>
      <button id="clearButton">Clear Snapshots</button>
    </div>

    <div id="errorMessage" class="error"></div>

    <h3>Snapshots (Click on video to capture)</h3>
    <div id="snapshots" class="snapshots"></div>
    <p id="analysisResult"></p>

      <a href="./podcasts.html">Podcasts</a>
      <a href="./index.html">Podcasts</a>
      <a href="./settings.html">Podcasts</a>
    </div> -->

    <script src="./script.js"></script>
  </body>
</html>
